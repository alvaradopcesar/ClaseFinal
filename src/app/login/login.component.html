<body>
   <div class="md-content" layout-padding flex>
      <div layout="row" layout-margin>
        <div flex>
          <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
             <md-card-title>Mi Aplicacion</md-card-title>
             <md-card-subtitle>{{ 'LOGIN.Ingrese sus datos para iniciar sesion' | translate }}</md-card-subtitle>
             <md-divider></md-divider>
              <md-card-content>
                <form #loginForm="ngForm">
                  <div layout="row">
                    <md-input-container flex> 
                      <input mdInput #userElement #userControl="ngModel" placeholder="{{ 'LOGIN.Username' | translate }}" type="text" maxlength="30" name="username" [(ngModel)]="username" required>
                      <span md-prefix><md-icon>person</md-icon></span>
                      <md-hint align="start">
                        <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
                      </md-hint>
                      <md-hint align="end">{{userElement.value.length}} / 30</md-hint>
                    </md-input-container>
                  </div>
                  <div layout="row">
                    <md-input-container flex> 
                      <input mdInput #passElement #passControl="ngModel" placeholder="{{ 'LOGIN.Password' | translate }}" type="password" name="password" [(ngModel)]="password" required>
                      <span md-prefix><md-icon>lock</md-icon></span>
                      <md-hint align="start">
                        <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                      </md-hint>
                      <!--<md-hint align="end">Something hard to guess</md-hint>-->
                    </md-input-container>
                  </div>
                </form>
              </md-card-content>
              <md-divider></md-divider>
              <md-card-actions layout="row">
                <button flex md-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="login()">{{ 'LOGIN.Iniciar Sesion' | translate }}</button>
              </md-card-actions>

          </md-card>  


        </div>
        <div flex>

        </div>
        <div flex>

        </div>
      </div>
   </div>

  <div class="footer">
    <div layout="row">
      <div flex>
      </div>
      <div flex>
        <h6>20167 - My App</h6>
      </div>
      <div flex>
        
      </div>
    </div>

	
  </div>
</body>
